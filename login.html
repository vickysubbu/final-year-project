<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ Farm Direct Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
    }
    .logo {
      font-size: 2rem;
      font-weight: 600;
      color: #28a745;
    }
    .btn-login {
      background: linear-gradient(135deg, #28a745, #20c997);
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-weight: 600;
    }
    .btn-login:disabled {
      opacity: 0.8;
      cursor: not-allowed;
    }
    #google_translate_element {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div id="google_translate_element"></div>

<div class="login-card">
  <div class="text-center mb-4">
    <h1 class="logo mb-1">Farm Direct Connect</h1>
    <p class="text-muted fw-medium">Welcome back! Please login</p>
  </div>

  <form id="loginForm">
    <div class="mb-3">
      <label class="form-label fw-medium">Role</label>
      <select class="form-select form-select-lg" id="role" required>
        <option value="">Select Role</option>
        <option value="farmer">Farmer</option>
        <option value="consumer">Consumer</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label fw-medium">Location (City)</label>
      <input type="text" class="form-control form-control-lg" id="location" placeholder="e.g. Chennai" required>
      <small class="text-muted">Case insensitive</small>
    </div>

    <div class="mb-3">
      <label class="form-label fw-medium">Username</label>
      <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter username" required>
      <small class="text-muted">Case insensitive</small>
    </div>

    <div class="mb-4">
      <label class="form-label fw-medium">Password</label>
      <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter password" required>
    </div>

    <button type="submit" class="btn btn-success btn-lg w-100 btn-login" id="loginBtn">
      <span id="btnText">Login</span>
      <span id="spinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
    </button>
  </form>

  <p class="text-center mt-4 text-muted">
    Don't have an account? <a href="register.html" class="text-success fw-medium">Register here</a>
  </p>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const role = document.getElementById("role").value.trim();
  const location = document.getElementById("location").value.trim();
  const username = document.getElementById("username").value.trim().toLowerCase();
  const password = document.getElementById("password").value;

  if (!role || !location || !username || !password) {
    alert("Please fill in all fields");
    return;
  }

  const btn = document.getElementById("loginBtn");
  const btnText = document.getElementById("btnText");
  const spinner = document.getElementById("spinner");
  
  btn.disabled = true;
  btnText.textContent = "Logging in...";
  spinner.classList.remove("d-none");

  try {
    const response = await fetch("http://localhost:5000/api/auth/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        username,
        password,
        role: role.toLowerCase(),
        location  // sent as-is (backend will handle case-insensitivity if you update it)
      })
    });

    const data = await response.json();

    if (response.ok) {
      // Save login data
      localStorage.setItem("token", data.token);
      localStorage.setItem("role", data.user.role);
      localStorage.setItem("username", data.user.username);
      localStorage.setItem("userLocation", location);

      alert("Login Successful! ðŸŽ‰");

      // Redirect based on role
      if (data.user.role === "farmer") {
        window.location.href = "post-ad.html";  // or products.html
      } else {
        window.location.href = "consumer-dashboard.html";
      }
    } else {
      alert(data.msg || "Invalid credentials. Please check and try again.");
    }
  } catch (error) {
    console.error("Login error:", error);
    alert("Server connection failed. Is the backend running?");
  } finally {
    btn.disabled = false;
    btnText.textContent = "Login";
    spinner.classList.add("d-none");
  }
});
</script>

<!-- Google Translate -->
<script>
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'en',
    includedLanguages: 'en,ta,kn,ml,hi,te'
  }, 'google_translate_element');
}
</script>
<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
