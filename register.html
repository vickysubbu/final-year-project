<!DOCTYPE html>
<html>
<head>
  <title>Register - Farm Direct Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial; background: #f0f8f0; }
    .box {
      width: 380px;
      margin: 80px auto;
      background: #dff1df;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #218838; }
  </style>
</head>
<body>

<div class="box">
  <h2 class="text-center text-success mb-4">Register</h2>

  <select id="role" class="form-select">
    <option value="">Select Role</option>
    <option value="farmer">Farmer</option>
    <option value="consumer">Consumer</option>
  </select>

  <input type="text" id="location" class="form-control" placeholder="City (e.g. Chennai)">

  <input type="text" id="username" class="form-control" placeholder="Username">

  <input type="password" id="password" class="form-control" placeholder="Password">

  <button onclick="register()">Register</button>

  <p class="text-center mt-3">Already registered? <a href="login.html">Login</a></p>
</div>

<script>
async function register() {
  const role = document.getElementById("role").value;
  const location = document.getElementById("location").value.trim();
  const username = document.getElementById("username").value.trim().toLowerCase();
  const password = document.getElementById("password").value;

  if (!role || !location || !username || !password) {
    alert("All fields are required");
    return;
  }

  try {
    const res = await fetch("http://localhost:5000/api/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ role, location, username, password })
    });

    const data = await res.json();

    if (res.ok) {
      alert("Registration successful! Please login.");
      window.location.href = "login.html";
    } else {
      alert(data.msg || "Registration failed");
    }
  } catch (err) {
    console.error(err);
    alert("Cannot connect to server. Is backend running on port 5000?");
  }
}
</script>

</body>
</html>
